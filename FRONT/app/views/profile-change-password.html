<p class="lead">Change your password</p>

<!-- INFORM USER ABOUT ERROR  -->
<div class="form-group" ng-show="errorMessage">
	<p class="alert alert-danger"><strong>{{errorMessage}}</strong></p> 
</div>
<!-- INFORM USER ABOUT SUCCESSFULL OPERATION -->
<div class="form-group" ng-show="successMessage">
	<p class="alert alert-success"><strong>{{successMessage}}</strong></p> 
</div>

<!-- FORM FOR UPDATING PASSWORD -->
<form name="changePassForm" novalidate>

    <div class="form-group">
        <label>New password</label>
        <input type="password" class="form-control" placeholder="New password" ng-model="profile.newPassword" required>
    </div>

    <div class="form-group">
        <label>Repeat new password</label>
        <input type="password" class="form-control" placeholder="New password" ng-model="profile.newPassword2" required>
    </div>
  
	<div class="form-group">
		<button type="submit" class="btn btn-default" ng-disabled="changePassForm.$invalid" ng-click="changePass()">Change password</button>
	</div>

</form>
